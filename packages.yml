common:
  - git
  - vim
  - zsh
  - curl
  - wget
  - python3
  - ripgrep
  - jq
  - shellcheck
  - graphviz
  - ansible
  - plantuml
  - syncthing
  - cmake
  - gettext
  - keychain
macos:
  homebrew:
    taps:
      - trapd00r/LS_COLORS
    formulas:
      - python-tk@3.9
      - coreutils
      - dockutil
      - mysides
      - mosh
      - fd
      - openjdk
      - ruby
      - grep
      - podman
      - starship
      - zoxide
      - fzf
  github_releases:
    - name: nvim
      repo: neovim/neovim
      asset_pattern: nvim-macos-x86_64.tar.gz
      install_dir: ~/.local/share/nvim
      executables:
        - src: bin/nvim
          dest: ~/.local/bin/nvim
        - src: bin/nvim
          dest: ~/.local/bin/vim
      description: "Neovim text editor"

ubuntu:
  apt:
    - python3-tk
    - python3-pip
    - coreutils
    - build-essential
    - libssl-dev
    - meld
    - openjdk-11-jdk
    - ruby
    - ruby-dev
    - fd-find
    - grep
    - zsh-syntax-highlighting
    - zsh-autosuggestions
    - podman
  custom_install:
    - name: starship
      command: "curl -sS https://starship.rs/install.sh | sh -s -- --yes --bin-dir ~/.local/bin"
      description: "Cross-shell prompt"
  github_releases:
    - name: nvim
      repo: neovim/neovim
      asset_pattern: nvim-linux-x86_64.tar.gz
      install_dir: ~/.local/share/nvim
      executables:
        - src: bin/nvim
          dest: ~/.local/bin/nvim
        - src: bin/nvim
          dest: ~/.local/bin/vim
      description: "Neovim text editor"

ruby_gems:
  - video_transcoding

services:
  macos:
    - syncthing
  ubuntu:
    - syncthing
