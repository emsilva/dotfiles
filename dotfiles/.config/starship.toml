# Starship prompt configuration
# See https://starship.rs/config/ for full documentation

# Use custom format
format = """
$username\
$hostname\
$directory\
$git_branch\
$git_state\
$git_status\
$cmd_duration\
$line_break\
$python\
$character"""

# Disable the blank line at the start of the prompt
add_newline = false

# Configure individual modules
[username]
style_user = "white bold"
style_root = "black bold"
format = "[$user]($style) "
disabled = false
show_always = true

[hostname]
ssh_only = false
format = "on [$hostname](bold red) "
disabled = false

[directory]
