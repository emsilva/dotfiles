# Starship prompt configuration
# See https://starship.rs/config/ for full documentation

# Use custom format
format = """
$username\
$hostname\
$directory\
$git_branch\
$git_state\
$git_status\
$cmd_duration\
$line_break\
$python\
$character"""

# Disable the blank line at the start of the prompt
add_newline = false

# Configure individual modules
[username]
style_user = "white bold"
style_root = "black bold"
format = "[$user]($style) "
disabled = false
show_always = true

[hostname]
ssh_only = false
format = "on [$hostname](bold red) "
disabled = false

[directory]
truncation_length = 3
truncation_symbol = "…/"
style = "cyan bold"

[git_branch]
symbol = "🌱 "
style = "bold green"

[git_status]
conflicted = "🏳"
ahead = "🏎💨"
behind = "😰"
diverged = "😵"
up_to_date = "✓"
untracked = "🤷"
stashed = "📦"
modified = "📝"
staged = "[++\($count\)](green)"
renamed = "👅"
deleted = "🗑"

[cmd_duration]
min_time = 500
format = "underwent [$duration](bold yellow)"

[python]
symbol = "👾 "
pyenv_version_name = true
format = 'via [${symbol}python (${version} )(\($virtualenv\) )]($style)'
style = "bold yellow"

[character]
success_symbol = "[❯](purple)"
error_symbol = "[❯](red)"
vimcmd_symbol = "[❮](green)"